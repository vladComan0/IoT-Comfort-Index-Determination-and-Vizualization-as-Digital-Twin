<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Web App</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <div id="title">
        <h1>Smart weather station for Comfort Index determintaton</h1>
        <h2>Subscriber platform for IoT Smart City Analyzer</h2>
    </div>
    <div id="menu">
        <h3>Choose the place you are interested in: </h3>
        <select name="rooms" id="rooms">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="room1" id="room1">Room 1</option>
            <option value="room2" id="room2">Room 2</option>
            <option value="room3" id="room3">Room 3 </option>
            <option value="outside" id="outside">Outside</option>
          </select>
    </div>
    <div id="info">
        <h4>Available information:</h4>
        <div id="date">
            <div class="items" id="place"></div>
            <div class="items" id="temperature"></div>
            <div class="items" id="humidity"></div>
            <div class="items" id="light"></div>
        </div>
        <div id="comfort">
            <div class="comfort-items" id="fatigue-index"></div>
            <div class="comfort-items" id="comfort-index"></div>
        </div>
    </div>
</body>

</html>
